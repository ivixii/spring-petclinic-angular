  <div class="container-fluid">
    <div class="container xd-container">
  
      <h2>Offer Information</h2>
  
  
      <table class="table table-striped">
        <tr>
          <th>Name</th>
          <td><b>{{ offer.firstName }} {{ offer.lastName }}</b></td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{ offer.address }}</td>
        </tr>
        <tr>
          <th>City</th>
          <td>{{ offer.city }}</td>
        </tr>
        <tr>
          <th>Telephone</th>
          <td>{{ offer.telephone }}</td>
        </tr>
      </table>
  
      <button class="btn btn-default" (click)="gotoOffersList()">< Back</button>
      <button class="btn btn-default" (click)="editOffer()">Edit Offer</button>
      <button class="btn btn-default" (click)="addPet(offer)">Add New Pet</button>
  
      <br/>
      <br/>
      <br/>
      <h2>Pets and Visits</h2>
  
      <table class="table table-striped">
        <tr>
          <app-pet-list *ngFor="let pet of offer.pets" [pet]="pet"></app-pet-list>
        </tr>
      </table>
    </div>
  </div>
