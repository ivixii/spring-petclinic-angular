<div class="container-fluid">
  <div class="container xd-container">
    <h2>Offers</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Titulo</th>
          <th>Detalle</th>
          <th>Descuento</th>
          <th>Fecha de Caducidad</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let offer of offers">
          <td class="offerFullName"><a routerLink="/offers/{{offer.id}}" routerLinkActive="active"
                                       (click)="onSelect(offer)">{{ offer.title }} {{ offer.description }}</a></td>
          <td>{{ offer.discount }}</td>
          <td>{{ offer.discount }}</td>
          <td>{{ offer.discount }}</td>
          <td>
        
        </td>
        </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-default" (click)="addOffer()">Add Offer</button>
      </div>
    </div>
  </div>
</div>
